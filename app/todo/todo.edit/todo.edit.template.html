<form class="form-horizontal">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="Please input title" [(ngModel)]="todo.title">
        </div>
    </div>
    <div class="form-group">
        <label for="inputContent" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputContent" placeholder="Please input content" [(ngModel)]="todo.content">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</form>
